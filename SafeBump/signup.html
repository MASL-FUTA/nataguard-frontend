    <link href="https://fonts.googleapis.com/css2?family=PT+Serif+Caption:ital@0;1&display=swap" rel="stylesheet">

</head>
<body>
    <div class="root">
        
        <header>
            <div class="container">
                <!-- <div id="root">  -->
                    <div id="nav-bar">
                        <div id="safe-left">
                            <a href="index.html">
                                <h2>Safe<span>Bump</span>
                                </h2>
                            </a>
                        </div>
            
                        <div id="safe-hbc">
                            <ul>
                                <li>
                                    <a href="" id="Home" onclick="change()">
                                        Home
                                    </a>
                                </li>
                                <li><a href="">About Us</a></li>
                                <li><a href="">Contact</a></li>
                            </ul>
                        </div>

                        <div id="safe-access">
                            <ul>
                                <li id="Login"><a href="">Login</a></li>
                                <li id="free-signup"><a href="">Sign up for FREE</a></li>
                            </ul>
                        </div>
            
                    </div>
                <!-- </div> -->
            </div>
        </header>


        <section class="signup">
            <div class="col-1">
                <p><a href="">Privacy Policy</a></p>
            </div>

            <div class="col-2">
                <h2>Sign Up</h2>
                <p>Create a FREE account in seconds</p>
            </div>

            <div class="col-3">
                <p><a href="">Terms of Service</a></p>
            </div>
        </section>

        <section class="information">
            <div class="signwith">
                <div class="google">
                    
                    <a href=""><img src="media/Google svg.svg" alt=""><p>Sign up with Google</p></a>
                    
                </div>

                <div class="socials">
                    <p><a href="">Sign up with socials</a></p>
                </div>

                
            </div>

            <div class="firstinfo">
                <p class="number">1</p>
                <p>Personal Information</p>
            </div>

            <form action="">
                <label for="name">Names</label> <br>
                <input type="text" placeholder="John Doe" id="name"> <br>

                <label for="mail">Email Address</label> <br>
                <input type="email" placeholder="xyz@mail.com" id="mail"> <br>

                <label for="password">Password</label> <br>
                <input type="password" placeholder="************" id="password"> <br>


                <label for="cpassword">Confirm Password</label> <br>
                <input type="password" placeholder="************" id="cpassword"> <br>

                <label for="date">Due Date</label> <br>
                <input type="date" name="" id="date">
                <br>
                <button type=""><a href="signup2.html">Continue</a></button>
            </form>


        </section>

    </div>

    
    
    <script src="index.js"></script>
